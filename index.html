<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/c485bc7976.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style/style.css" />
		<script src="script/index.js" defer></script>
		<title>Product Page</title>
	</head>
	<body>
		<!-- mobile-->
		<nav>
			<div class="nav-container">
				<div class="logo">
					<img src="assets/logo/logo-no-name-responsive-WHITE.svg" alt="" />
				</div>

				<i class="fa-solid arrow fa-chevron-down"></i>
			</div>

			<div class="dropdown-container">
				<ul class="dropdown">
					<li>
						<a href=""><i class="fa-solid fa-house"></i>Home</a>
					</li>
					<li>
						<a href=""><i class="fa-solid fa-wrench"></i>Products</a>
					</li>
				</ul>
			</div>
		</nav>

		<section class="black">
			<div class="black-container">
				<div class="black-logo">
					<img src="assets/logo/logo-name-responsive-WHITE.svg" alt="" />
				</div>
			</div>
		</section>

		<section class="product-section">
			<div class="product-container">
				<img src="https://picsum.photos/300" alt="" />
				<div class="product-desc">
					<h2>Product 1</h2>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam,
						saepe similique, asperiores magni excepturi ab perspiciatis ab
						perspiciatis ...
					</p>
					<button>
						<div class="button-container">
							<i class="fa-solid button-icon fa-wrench"></i>
							<p>PRODUCT DETAILS</p>
						</div>
					</button>
				</div>
			</div>
		</section>
		<section class="red">
			<div class="red-container">
				<div class="red-logo">
					<img src="assets/logo/logo-name-responsive-WHITE.svg" alt="" />
				</div>
			</div>
		</section>
		<section class="green">
			<div class="green-container">
				<div class="green-logo">
					<img src="assets/logo/logo-name-responsive-WHITE.svg" alt="" />
				</div>
			</div>
		</section>
	</body>
</html>
